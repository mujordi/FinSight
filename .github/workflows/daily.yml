name: FinSight Daily Macro

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run-macro:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run macro model
        run: python daily_job.py

      - name: Commit results
        run: |
          git config user.name "finsight-bot"
          git config user.email "bot@finsight.ai"
          git add macro_state.json
          git commit -m "Daily macro update" || echo "No changes"
          git push

