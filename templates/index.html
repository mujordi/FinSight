
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinSight Pro</title>
<style>
body{margin:0;font-family:Inter,Arial;background:#0f172a;color:white}
.header{display:flex;gap:10px;padding:12px;background:#020617;justify-content:center}
.tab{padding:10px 16px;border-radius:8px;border:1px solid #1e293b;cursor:pointer}
.tab.active{background:#1e293b}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#020617;border-radius:16px;padding:24px;margin-top:20px}
.badge{padding:6px 12px;border-radius:20px;background:#1e293b;display:inline-block}
.hidden{display:none}
</style>
</head>
<body>
<div class="header">
  <div class="tab active" onclick="show('macro')">Macro</div>
  <div class="tab" onclick="show('gold')">Gold</div>
  <div class="tab" onclick="show('nasdaq')">Nasdaq</div>
</div>
<div class="container">
  <div id="macro" class="card">
    <h2 id="macro_state"></h2>
    <div class="badge">Score: <span id="macro_score"></span></div>
    <p id="macro_exp"></p>
  </div>
  <div id="gold" class="card hidden">
    <h2 id="gold_state"></h2>
    <div class="badge">Score: <span id="gold_score"></span></div>
    <p id="gold_exp"></p>
  </div>
  <div id="nasdaq" class="card hidden">
    <h2 id="nasdaq_state"></h2>
    <div class="badge">Score: <span id="nasdaq_score"></span></div>
    <p id="nasdaq_exp"></p>
  </div>
</div>
<script>
const data=__DATA__||{};
if(data.macro){
 macro_state.innerText=data.macro.state;
 macro_score.innerText=data.macro.score;
 macro_exp.innerText=data.macro.explanation;
}
if(data.gold){
 gold_state.innerText=data.gold.state;
 gold_score.innerText=data.gold.score;
 gold_exp.innerText=data.gold.explanation;
}
if(data.nasdaq){
 nasdaq_state.innerText=data.nasdaq.state;
 nasdaq_score.innerText=data.nasdaq.score;
 nasdaq_exp.innerText=data.nasdaq.explanation;
}
function show(id){
 document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 event.target.classList.add('active');
}
</script>
</body>
</html>
